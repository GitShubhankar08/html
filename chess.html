<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <style>
    .container {
      height: 800px;
      width: 800px;
      box-sizing: border-box;
      border: 2px solid #000;
      margin: 40px auto;
    }
    .row{
      height: 100px;
      width: 800px;
      display: flex;
    }
    .black{
      height: 100px;
      width: 100px;
      background-color: #000;
    }
    .white{
      height: 100px;
      width: 100px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" >
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
    <div class="row">
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
    <div class="row">
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
    <div class="row">
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    </div>
    <div class="row">
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
      <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>
  </div>
</body>
</html>
